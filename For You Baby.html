<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Amely üíñ</title>

<style>
:root {
    --glass: rgba(0,0,0,0.35);
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
    color: white;
    min-height: 100vh;
    overflow-x: hidden;
}

/* ---------- COMMON ---------- */
.center {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.fade {
    animation: fadeIn 1.8s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(25px); }
    to { opacity: 1; transform: translateY(0); }
}

/* ---------- FIRST PAGE ---------- */
.box {
    background: var(--glass);
    padding: 32px;
    border-radius: 22px;
    width: 100%;
    max-width: 420px;
    text-align: center;
    box-shadow: 0 0 35px rgba(0,0,0,0.45);
}

h1 {
    margin: 10px 0;
    font-size: 2.2em;
}

p {
    font-size: 1.1em;
    line-height: 1.6;
}

.buttons {
    margin-top: 28px;
}

button {
    font-size: 1.1em;
    padding: 14px 30px;
    margin: 10px;
    border-radius: 35px;
    border: none;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

.yes {
    background: #ffd1dc;
    color: #000;
    font-weight: bold;
}

.no {
    background: #444;
    color: white;
    position: relative;
}

button:hover {
    transform: scale(1.12);
    box-shadow: 0 0 18px rgba(255,255,255,0.45);
}

/* ---------- SECOND PAGE ---------- */
.fullscreen-box {
    background: var(--glass);
    width: 100%;
    max-width: 1200px;
    border-radius: 28px;
    padding: clamp(24px, 4vw, 60px);
    text-align: center;
    box-shadow: 0 0 45px rgba(0,0,0,0.5);
}

.fullscreen-box img {
    width: 100%;
    max-width: 700px;
    border-radius: 24px;
    margin: 35px auto;
    display: block;
    box-shadow: 0 0 30px rgba(255,255,255,0.45);
}

.fullscreen-box h1 {
    font-size: clamp(2.4em, 5vw, 3.5em);
}

.fullscreen-box p {
    font-size: clamp(1.1em, 2.5vw, 1.4em);
    max-width: 900px;
    margin: 20px auto;
}

/* ---------- HEARTS ---------- */
.hearts {
    position: fixed;
    inset: 0;
    pointer-events: none;
    overflow: hidden;
}

.heart {
    position: absolute;
    font-size: 22px;
    animation: float 6s linear infinite;
    opacity: 0.75;
}

@keyframes float {
    0% { transform: translateY(100vh) scale(0.6); }
    100% { transform: translateY(-10vh) scale(1.3); }
}
</style>
</head>

<body>

<audio id="bgMusic" autoplay loop>
    <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="hearts" id="hearts"></div>

<!-- ---------- FIRST PAGE ---------- -->
<div class="center fade" id="page1">
    <div class="box">
        <h1> Dear Amely Baby ü•∞‚ù§</h1>

        <p>
           No matter the distance‚Ä¶
           No matter the struggles
        </p>

        <p>
           No matter all the complications...
           You are always my favourite lovely wonderful woman <3
        </p>

        <h1>Will you be my Valentine? ‚ù§üíïüíñ</h1>

        <div class="buttons">
            <button class="yes" onclick="yesClicked()">Yes üíï</button>
            <button class="no" onmouseover="moveNo()">No üôÉ</button>
        </div>
    </div>
</div>

<script>
/* ---------- MUSIC AUTOPLAY FALLBACK ---------- */
document.addEventListener('click', () => {
    const music = document.getElementById('bgMusic');
    if (music.paused) music.play();
});

/* ---------- YES PAGE ---------- */
function yesClicked() {
    document.body.innerHTML = `
        <div class="center fade">
            <div class="fullscreen-box">
                <h1>YAYYYY ‚ù§‚ù§üòçü•∞ü•∞üòò</h1>

                <p>
                    Thank you for not clicking NO :D.<br>
                    Happy Valentine‚Äôs Day, my love üíï
                </p>

                <img src="memory.jpg" alt="Our memory">

                <p>
                    I Love You,<br>
                    More, Morer and Morest.
                </p>

                <h2>‚Äî Your Lovely Boyfriend, Ravi ‚ù§üòÅ</h2>
            </div>
        </div>
    `;
    spawnHearts();
}

/* ---------- NO BUTTON ---------- */
function moveNo() {
    const btn = document.querySelector('.no');
    const x = Math.random() * (window.innerWidth - btn.offsetWidth);
    const y = Math.random() * (window.innerHeight - btn.offsetHeight);
    btn.style.position = 'absolute';
    btn.style.left = x + 'px';
    btn.style.top = y + 'px';
}

/* ---------- HEARTS ---------- */
const hearts = document.getElementById('hearts');
const heartEmojis = ['üíñ','üíò','üíï','üíó','üíì'];

function spawnHearts() {
    setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
        hearts.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
    }, 250);
}

spawnHearts();
</script>

</body>
</html>
